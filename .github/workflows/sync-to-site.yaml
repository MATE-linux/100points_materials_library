name: Sync All Content to Site

on:
  push:
    branches: [main]
    # paths-ignore:  # Если хотите исключить некоторые файлы
    #   - '.github/**'

jobs:
  sync-to-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Library
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Clone and Update Site
        env:
          SITE_TOKEN: ${{ secrets.TOKEN }}
        run: |
          # Клонируем сайт в /tmp, чтобы не смешивать с библиотекой
          git clone https://x-access-token:${SITE_TOKEN}@github.com/MATE-linux/100points_library_site.git /tmp/site-repo
          cd /tmp/site-repo
          git checkout v4
          git pull origin v4
          
          # Удаляем всё в content сайта
          rm -rf content/*
          
          # Копируем всё из библиотеки (текущий workspace) в content сайта, исключая .git и .github
          # Используем rsync для удобного исключения
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='physics_10_class_resources.zip' \
            --exclude='math_10_class_resources.zip' \
            $GITHUB_WORKSPACE/ ./content/
          
          # Настраиваем git и коммитим
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Auto-sync from library: ${{ github.sha }}"
            git push origin v4
            echo "✅ Весь контент синхронизирован с сайтом"
          else
            echo "⏭️ Нет изменений для синхронизации"
          fi