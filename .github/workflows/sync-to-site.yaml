name: Sync All Content to Site

on:
  push:
    branches: [main]
    # paths-ignore:  # Если хотите исключить некоторые файлы
    #   - '.github/**'

jobs:
  sync-to-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Library
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Clone and Update Site
        env:
          SITE_TOKEN: ${{ secrets.SITE_TOKEN }}
        run: |
          # Клонируем сайт
          git clone https://x-access-token:${SITE_TOKEN}@github.com/MATE-linux/100points_library_site.git site-repo
          cd site-repo
          git checkout v4
          git pull origin v4
          
          # Удаляем всё в content сайта
          rm -rf content/*
          
          # Копируем всё из библиотеки (кроме .git и служебных файлов)
          find ../ -maxdepth 1 -name '.git' -prune -o -type f -exec cp --parents {} content/ \; 2>/dev/null || true
          find ../ -mindepth 2 -name '.git' -prune -o -type f -exec cp --parents {} content/ \; 2>/dev/null || true
          
          # Настраиваем git и коммитим
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Auto-sync from library: ${{ github.sha }} [skip ci]"
            git push origin v4
            echo "✅ Весь контент синхронизирован с сайтом"
          else
            echo "⏭️ Нет изменений для синхронизации"
          fi