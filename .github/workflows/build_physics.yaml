name: Build Physics 10 Class Archive

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'resourses/Physics_10_class/**'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

    - name: Create Windows-compatible ZIP
      run: |
        cd resourses/Physics_10_class/
        apt-get update && apt-get install -y p7zip-full
        7z a -tzip ../../physics_10_class_resources.zip . -xr!"Block_*" -xr!"shedule_images" -xr!"Early"
        echo "Архив создан: physics_10_class_resources.zip"
        ls -lh ../../physics_10_class_resources.zip

    - name: Upload Archive to Release
      uses: softprops/action-gh-release@v1
      with:
        files: physics_10_class_resources.zip
        tag_name: physics-10-class-v${{ github.run_number }}
        name: "Physics10 Class Resources (v${{ github.run_number }})"
        body: |
          ## Архив дополнительных материалов из канала Азата Адеева по физике для 10 класса  
          
          **Дата сборки:** ${{ steps.date.outputs.date || github.event.head_commit.timestamp }}  
          
          *Сгенерировано автоматически, релиз автообновляется и всегда актуален*  
        prerelease: false
        draft: false
        replace_assets: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Update download link in Markdown
      env:
        RELEASE_TAG: physics-10-class-v${{ github.run_number }}
      run: |
        NEW_LINK="- [Дополнительные материалы из канала Азата Адеева одним архивом](https://github.com/MATE-linux/100points_materials_library/releases/download/$RELEASE_TAG/physics_10_class_resources.zip)"
        
        # ПРАВИЛЬНЫЙ путь
        MD_FILE="Physics 10 class/All lessons.md"
        
        if [ ! -f "$MD_FILE" ]; then
          echo "Ошибка: Файл $MD_FILE не найден!"
          exit 1
        fi
        
        sed -i "s|^- \[Дополнительные материалы из канала Азата Адеева одним архивом\].*$|$NEW_LINK|g" "$MD_FILE"
        
        echo "Ссылка обновлена в файле $MD_FILE"
        echo "Новая ссылка: $NEW_LINK"

    - name: Commit and push updated file
      env:
        RELEASE_TAG: physics-10-class-v${{ github.run_number }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Путь тоже исправлен
        git add "Physics 10 class/All lessons.md"
        git commit -m "Update download link for release $RELEASE_TAG"
        
        git push origin main